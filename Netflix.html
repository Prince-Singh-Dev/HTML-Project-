<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ytimg.com/vi/UErm8KX362k/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Lighter overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Further reduced opacity to make the image more visible */
            z-index: 0;
        }

        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.9); /* Darkened the container to 90% opacity */
            padding: 30px 40px; /* Increased padding for more centering */
            border-radius: 15px;
            width: 320px;
            text-align: center;
            color: white;
            z-index: 1; /* Ensures the container is above the overlay */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0; /* Increased margin to balance the layout */
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #e50914;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Added margin for better alignment */
        }

        input[type="submit"]:hover {
            background-color: #f40612;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0; /* Increased margin for better alignment */
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .signup-link {
            color: #e50914;
            text-decoration: none;
            display: block;
            margin-top: 25px;
            font-size: 14px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        p {
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 20px;
        }

        p a {
            color: #0071eb;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="#">
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="help-link">Need help?</a>
            </div>
        </form>
        <a href="#" class="signup-link">New to Netflix? Sign up now.</a>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="help-link">Learn more.</a></p>
    </div>
</body>
</html>
